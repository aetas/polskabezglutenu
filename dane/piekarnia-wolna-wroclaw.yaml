nazwa: WOLNA - piekarnia bezglutenowa
opis: |
  WOLNA - piekarnia bezglutenowa to naturalna piekarnia rzemieślnicza; miejsce stworzone z myślą o osobach, które z przyczyn zdrowotnych stosują diety eliminacyjne.

  W WOLNEJ pieczemy bez glutenu, bez laktozy, bez mleka, bez jajka, bez cukru oraz wielu innych alergenów.

  Stawiamy na prosty skład, wysokiej jakości, certyfikowane składniki, a przede wszystkim na smak! W końcu dieta eliminacyjna ma być nie tylko zdrowa, a przede wszystkim smaczna!

  Nieustannie poszerzamy naszą ofertę, by tworzyć miejsce, w którym dostępne będą nie tylko chleby, bułki i słodkości, a także produkty bezglutenowe będące podstawą kuchni każdego Bezglutenowca - pierogi, przyprawy, makarony, kasze, bakalie, soki, dżemy i konfitury, pasty orzechowe, pasty kanapkowe i wiele innych.
